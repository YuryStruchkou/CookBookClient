<h1 class="my-4">Search results</h1>
<div class="row">
    <div *ngFor="let recipe of recipes" class="col-md-3">
        <app-card [image]="'http://placehold.it/250x200'" [route]="'/recipe/' + recipe.id"
            [averageVote]="recipe.averageVote" [title]="recipe.name" [description]="recipe.description"></app-card>
    </div>
</div>
<nav aria-label="Search resut pages">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="/search?query={{query}}&page={{page - 1}}">
                Previous
            </a>
        </li>
        <li class="page-item active"><a class="page-link">{{page}}</a></li>
        <li class="page-item">
            <a class="page-link" href="/search?query={{query}}&page={{page + 1}}">
                {{page + 1}}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/search?query={{query}}&page={{page + 2}}">
                {{page + 2}}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/search?query={{query}}&page={{page + 1}}">
                Next
            </a>
        </li>
    </ul>
</nav>
