<form class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Update user</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="image">Image</label>
        </div>
        <div class="col-md-6">
            <app-image-upload (uploaded)="sendRequest($event)"></app-image-upload>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 invalid-feedback d-block">
        <div class="invalid-caption">{{errorText}}</div>
    </div>
</div>
