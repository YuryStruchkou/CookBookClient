<h1 class="my-4">{{recipeValue?.name}}</h1>
<div class="row">
    <div class="col-md-8">
        <img class="img-fluid" src="http://placehold.it/750x500" alt="">
    </div>
    <div class="col-md-4">
        <h3 class="my-3">Recipe Description</h3>
        <p>{{recipeValue?.description}}</p>
    </div>
</div>

<h3 class="my-4">Details</h3>
<p>{{recipeValue?.content}}</p>

<h3 class="my-4">Tags</h3>
<app-tags-input *ngIf="(recipe | async) as r" [readonly]="true" [selectable]="true" [removable]="false"
    [initialTags]="r.tags" [routerLinkPath]="'/search'" [queryParamName]="searchTerm">
</app-tags-input>
