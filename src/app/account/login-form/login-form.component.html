<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Login</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label class="required" for="userName">Username or Email</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" formControlName="userName" class="form-control" placeholder="Username or you@example.com" autofocus>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label class="required" for="password">Password</label>
        </div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 invalid-feedback d-block">
        <div class="invalid-caption">{{errorText}}</div>
    </div>
</div>
