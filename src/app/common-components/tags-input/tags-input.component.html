<mat-form-field class="tag-list">
    <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of tags" [routerLink]="[routerLinkPath]" [queryParams]="{queryParamName: tag}"
         [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input [placeholder]="!readonly ? 'Tags' : ''" [readonly]="readonly"
            [matChipInputAddOnBlur]="'true'"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
</mat-form-field>
